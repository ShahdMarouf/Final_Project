<section class="container mx-auto">
    <section class="products my-5">
        <h2 class="capitalize text-3xl mb-4 text-gray-600">popular products</h2>
           <div class="gap-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
      
            @for (item of brandList; track $index) {
                <div class="card max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm">
                  <div class="card-img">
                    <img [src]="item.image" class="w-full h-[250px]" height="250px" alt="" >
                  </div>
                    <div class="card-body p-5">
                        <a >
                            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{item.name}}</h5>
                        </a>
                        <p class="mb-3 font-normal text-gray-300 ">{{item._id}}</p>
                        <p class="mb-3 font-normal text-gray-200 ">{{item.updatedAt}}</p>

                       
                    </div>
                   
                </div>
                
            }
           </div>
    </section>
</section>
